<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Unsplash Clone</title>
  </head>
  <body>
    <h1 class="display-4 text-center font-weight-bold">
      <i class="fab fa-unsplash"></i> Unsplash
    </h1>
    <div class="text-container mt-5 ml-5">
      <h1 class="font-weight-bold mb-0">Creation</h1>
      <h1 class="font-weight-bold mt-0 mb-4">starts here</h1>
    </div>
    <section class="photo-section d-flex align-items-center">
      <div
      class="container d-flex justify-content-center align-items-center mr-5 position-relative"
    >
      <div
        class="form-container position-absolute"
      >
        <div class="form-section border px-4 py-4">
          <h1 class="font-weight-bold  mx-2 pb-4">Sign Up</h1>
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputFname">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputFname"
                  placeholder="Jon"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="inputLname">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputLname"
                  placeholder="Doe"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail">Email address</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="jon@doe.com"
              />
            </div>
            <div class="form-group">
              <label for="inputUser">Username <span>(only letters, numbers and underscores)</span></label>
              <input
                type="email"
                class="form-control"
                id="inputUser"
                placeholder="jon_123"
              />
            </div>
            <div class="form-group">
              <label for="inputPassword">Password <span>(minimum 6 characters)</span></label>
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                placeholder="Password"
              />
            </div>
            <button
              type="submit"
              class="form-control text-white button-signup"
            >
              Sign Up
            </button>
          </form>
          <div
            class="signup-container d-flex justify-content-between mx-2"
          >
            <div class="d-flex mt-4"><p>Or Sign Up With</p></div>
            <div class="icon-container d-flex align-items-center mt-2 mr-2">
              <div class="facebook text-center py-1">
                <a href=""><i class="fab fa-facebook-f"></i></a>
              </div>
              <a href=""
                ><img src="img/Google-logo.png" alt="Google logo" width="50"
              /></a>
              <div class="twitter text-center py-1">
                <a href=""> <i class="fab fa-twitter"></i></a>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex bg-light border-top existing-section p-2">
          <div class="col-9 border-right p-2">
            <a href="" class="mx-2">Already have an account?</a>
          </div>
          <div class="col-3 p-2 font-weight-bold mx-2 login-text">
            <a href="" class="text-dark"
              >LOG IN <i class="fas fa-chevron-right ml-2"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
      
    </section>



    <script
      src="https://kit.fontawesome.com/a698548d44.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
